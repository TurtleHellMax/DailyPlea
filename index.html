<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>The Daily Plea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: #000;
            color: #fff;
            display: grid;
            place-items: center;
            font: 16px/1.4 system-ui,sans-serif
        }

        a {
            color: #9cf
        }
    </style>
    <script>
        (async () => {
            try {
                const res = await fetch('/sitemap.xml?ts=' + Date.now(), { cache: 'no-store' });
                const xml = await res.text();
                // grab any /123/ pattern (you can limit to /archive/ if you prefer)
                const matches = [...xml.matchAll(/https?:\/\/[^<]+\/(\d+)\/</g)];
                if (matches.length) {
                    const nums = matches.map(m => parseInt(m[1], 10)).filter(n => Number.isFinite(n));
                    const latest = Math.max(...nums);
                    location.replace('/' + latest + '/');   // e.g. /54/
                    return;
                }
            } catch (e) { }
            // fallback if sitemap missing or malformed
            location.href = '/archive/';
        })();
    </script>
</head>
</html>
